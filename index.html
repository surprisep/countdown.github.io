<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown_Begins</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
 <div class="page">
     <div class="countdown-col col">
       <div class="time middle">
           <span>
               <div id="d">12</div>
               Days
           </span>
         <span>
              <div id="h">06</div>
              Hours
        </span>
        <span>
             <div id="m">35</div>
              Minutes
        </span>
        <span>
            <div id="s">54</div>
            Seconds
        </span>
       </div>
     </div>
     <div class="info-col col">
       <div class="info middle">
           <div class="text">SP-6 are Ready To Rock</div>
           <h2>We will Coming Soon</h2>
           <h4>Submit your Email id to get Notifications</h4>
           <form action="">
               <input type="text" placeholder="Enter Your Email id">
               <input class="info-btn" type="button" value="Submit">           
            </form>
       </div>
     </div>
 </div>   
 <script src="./countdown.js"></script>
</body>
</html>
